<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Etch-A-Sketch Project</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        <script src="JavaScript.js" defer></script>
    </head>

    <body>

        <div id="header">
            <h1>Etch-A-Sketch Project</h1>
        </div>

        <div id="buttoncont">
            <button class="makegrid">Make an Etch-a-Sketch</button>
            <label>Choose A Color!
                <input type="color" class="choosecolor" name="choosecolor" value="#000000">
            </label>
            <button class="randomcolor">Random Colors!</button>
            <button class="eraser">Erase</button>
            <button class="clear">Clear</button>
        </div>

        <div class="gridsize">
            <p class="sizetext">Etch-a-Sketch Size: No sketching here!</p>
        </div>

        <div id="gridcont">
            <div id="grid"></div>
        </div>

        <div id="footer">
            <p>Created and Implemented by Branden for The Odin Project.</p>
        </div>
    </body>

</html>
